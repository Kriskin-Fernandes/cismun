<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="profilePic" src="profile.png" alt="Profile Picture">
    <h1>CIS MUN Dubai</h1>
    <p>Official website for Cambridge International School Dubai's Model United Nations 2024</p>
    <p>27th to 29th September, 2024</p>
    <p><a href="https://linktr.ee/cisdmun24" target="_blank">https://linktr.ee/cisdmun24</a></p>

    <button id="uploadButton">Upload</button>

    <!-- Tabs for Posts and Reels -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Posts')">Posts</button>
        <button class="tablinks" onclick="openTab(event, 'Reels')">Reels</button>
    </div>

    <div id="Posts" class="tabcontent">
        <div id="postsGallery" class="gallery"></div>
    </div>

    <div id="Reels" class="tabcontent">
        <div id="reelsGallery" class="gallery"></div>
    </div>

    <!-- Modal for upload -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="password" id="passwordInput" placeholder="Enter password" required>
                <input type="file" name="file" accept="image/*,video/*" required>
                <textarea id="descriptionInput" placeholder="Enter description and hashtags"></textarea>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <!-- Modal for enlarged media -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeMedia">&times;</span>
            <div id="mediaContainer"></div>
            <div id="mediaDescription"></div>
        </div>
    </div>

    <div id="description" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
